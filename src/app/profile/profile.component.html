<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center bg-light">
        <button class="btn btn-outline-primary active" type="button">Modifier mon profil</button>
        <button class="btn btn-outline-primary" type="button">Mes Enfants</button>
      </div>
  
      <div class="card-body">
        <div class="d-flex align-items-center mb-4">
          <img src="assets/9187604.png" alt="Votre photo de profil" class="rounded-circle" width="80">
          <div class="ms-3">
            <button class="btn btn-primary btn-sm me-2">Remplacer</button>
            <button class="btn btn-outline-danger btn-sm">Supprimer</button>
          </div>
        </div>
  
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
          <div class="row mb-3">
            <div class="col">
              <label for="lastName" class="form-label">Nom</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName" />
            </div>
            <div class="col">
              <label for="firstName" class="form-label">Prénom</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName" />
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col">
              <label for="email" class="form-label">Adresse E-mail</label>
              <input type="email" id="email" class="form-control" formControlName="email" />
            </div>
            <div class="col">
              <label for="dob" class="form-label">Date de naissance</label>
              <input type="date" id="dob" class="form-control" formControlName="dob" />
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col">
              <label for="phone" class="form-label">Numéro de téléphone</label>
              <div class="input-group">
                <span class="input-group-text">+33</span>
                <input type="text" id="phone" class="form-control" placeholder="-- -- -- -- --" formControlName="phone" />
              </div>
            </div>
            <div class="col">
              <label class="form-label">Genre</label>
              <div class="d-flex align-items-center">
                <div class="form-check me-3">
                  <input type="radio" id="parent1" name="gender" class="form-check-input" value="Parent 1" formControlName="gender" />
                  <label for="parent1" class="form-check-label">Parent 1</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="parent2" name="gender" class="form-check-input" value="Parent 2" formControlName="gender" />
                  <label for="parent2" class="form-check-label">Parent 2</label>
                </div>
              </div>
            </div>
          </div>
  
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Annuler</button>
            <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
