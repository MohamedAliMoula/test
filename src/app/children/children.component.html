<div class="container mt-5">
    <!-- Tabs for Profile and Children -->
    <div class="card shadow" style="padding: 20px;">
      <div class="card-header d-flex align-items-center bg-light">
        <button class="btn btn-outline-primary active"
        style="margin-right: 10px;" type="button" routerLink="/profile">Modifier mon profil</button>
        <button class="btn btn-outline-primary" type="button">Mes Enfants</button>
      </div>
  
    <!-- Children Selection Section -->
    <div class="d-flex justify-content-start flex-wrap gap-3 my-4">
        <!-- Loop through children to display each child -->
        <div
        *ngFor="let child of children"
        class="child-card text-center"
        (click)="selectChild(child.id)"
        style="cursor: pointer;"
        >
        <div class="card">
            <div class="card-body d-flex flex-column align-items-center">
            <img
                [src]="child.user?.profile_picture || 'assets/child.png'"
                alt="{{ child.user?.first_name }} Profile"
                class="rounded-circle mb-3"
                width="70"
            />
            <h6 class="mt-2 mb-0 text-primary">{{ child.user?.first_name || 'Nom inconnu' }}</h6>
            <p class="text-muted">{{ child.user?.last_name || '' }}</p>
            </div>
        </div>
        </div>
    
        <!-- Add New Child -->
        <div class="child-card text-center">
        <div class="card">
            <div class="card-body d-flex flex-column align-items-center">
            <button
                class="btn btn-outline-primary rounded-circle mb-3"
                style="width: 70px; height: 70px;"
            >
                +
            </button>
            <h6 class="mt-2 mb-0 text-primary">Ajouter</h6>
            </div>
        </div>
        </div>
    </div>
    
  
  
      <!-- Profile Form Section -->
      <h5 class="mb-4">INFORMATION DE BASE</h5>
      <div class="d-flex align-items-center mb-4">
        <img
          [src]="selectedChild?.user?.profile_picture || 'assets/9187604.png'"
          alt="Photo de profil"
          class="rounded-circle"
          width="80"
        />
        <div class="ms-3">
          <button class="btn btn-primary btn-sm me-2">Remplacer</button>
          <button class="btn btn-outline-danger btn-sm">Supprimer</button>
        </div>
      </div>
  
      <!-- Child Form -->
      <form [formGroup]="childForm" (ngSubmit)="updateChild()">
        <div class="row mb-3">
          <div class="col">
            <label for="first_name" class="form-label">Prénom</label>
            <input
              type="text"
              id="first_name"
              formControlName="first_name"
              class="form-control"
              placeholder="Prénom"
            />
          </div>
          <div class="col">
            <label for="last_name" class="form-label">Nom</label>
            <input
              type="text"
              id="last_name"
              formControlName="last_name"
              class="form-control"
              placeholder="Nom"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="birthday" class="form-label">Date de naissance</label>
            <input
              type="date"
              id="birthday"
              formControlName="birthday"
              class="form-control"
            />
          </div>
          <div class="col">
            <label class="form-label">Genre</label>
            <select formControlName="gender" class="form-select">
              <option selected value="M">Garçon</option>
              <option value="F">Fille</option>
              <option value="O">Autre</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2">Annuler</button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
    <!-- Static Social Networks Section -->
<div class="mt-4 card shadow" style="padding: 20px;">
    <h5 class="mb-3">LES RÉSEAUX SOCIAUX DE JERRY</h5>
    
    <!-- Facebook -->
    <div class="d-flex align-items-center mb-3">
      <img src="assets/facebook.png" alt="Facebook" class="me-2" width="30" />
      <span class="me-2" style="width: 100px;">Facebook</span>
      <input
        type="text"
        class="form-control me-2"
        placeholder="Nom d'utilisateur"
      />
      <button type="button" class="btn btn-primary btn-sm me-2">Enregistrer</button>
      <button type="button" class="btn btn-danger btn-sm">
        <i class="bi bi-x"></i>
      </button>
    </div>
  
    <!-- Twitter -->
    <div class="d-flex align-items-center mb-3">
      <img src="assets/twitter.png" alt="Twitter" class="me-2" width="30" />
      <span class="me-2" style="width: 100px;">Twitter</span>
      <input
        type="text"
        class="form-control me-2"
        placeholder="@Nom d'utilisateur"
      />
      <button type="button" class="btn btn-primary btn-sm me-2">Enregistrer</button>
      <button type="button" class="btn btn-danger btn-sm">
        <i class="bi bi-x"></i>
      </button>
    </div>
  
    <!-- Instagram -->
    <div class="d-flex align-items-center mb-3">
      <img src="assets/instagram.png" alt="Instagram" class="me-2" width="30" />
      <span class="me-2" style="width: 100px;">Instagram</span>
      <input
        type="text"
        class="form-control me-2"
        placeholder="@Nom d'utilisateur"
      />
      <button type="button" class="btn btn-primary btn-sm me-2">Enregistrer</button>
      <button type="button" class="btn btn-danger btn-sm">
        <i class="bi bi-x"></i>
      </button>
    </div>
  
    <!-- Add Social Network -->
    <div class="text-center">
      <button type="button" class="btn btn-outline-primary">
        + Ajouter un réseau social
      </button>
    </div>
  </div>
  
  
  </div>
